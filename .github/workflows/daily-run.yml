name: Daily Run

on:
  schedule:
    # Runs every day at 6am
    - cron: '0 6 * * *'
  # Allows manual triggering
  workflow_dispatch:

permissions:
  # The WRITE permisson here is required to save the files, and push the new tag to the repo
  contents: write
  pull-requests: read

concurrency:
  group: daily-run
  cancel-in-progress: true

jobs:
  build:
    name: "Daily Run"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GITHUB_TOKEN here.

      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Publish Feed
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WORKFLOW_GIT_EMAIL: ${{ github.repository_owner }}@users.noreply.github.com
          WORKFLOW_GIT_NAME: "MHN Events Workflow"
        run: npm run publish
