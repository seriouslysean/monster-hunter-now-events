name: Daily Run

on:
  schedule:
    # Runs every day at 6am
    - cron:  '0 6 * * *'
  # Allows manual triggering
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: daily-run
  cancel-in-progress: true

jobs:
  build:
    name: "Daily Run"
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/actions/setup-and-cache

      - name: Run Start Script
        run: npm start
